<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Settings</title>
    <style> 
    body{
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f5f7;
        height: auto;
        display: block;
    }
    #bounding_box{
        width: 95%;
        margin: 20px auto;
        padding:0;
        background: transparent;
        box-shadow: none;
        text-align: left;
        max-width: 1000px;
    }
    .dahsboard-header{
        background:white ;
        padding: 15pc 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
    }
    .brand-section h1{
        color:navy;
        font-size: 18px;
        margin:0;
        font-weight: bold;
    }
    .brand-section p{
        color: #64748b;
        font-size:12px;
        margin:0;

    }
    .back-link{
        display:incline-flex;
        align-items: center;
        gap: 8px;
        color:black;
        text-decoration:none;
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 20px;
        cursor: pointer;

    }
    .back-link svg{
        width: 16px;
        height: 16px;

    }

    </style>
</head>
<body>
    <div id="bounding_box">
        <div class="dashboard-header">
            <div class="brand-section">
                <h1>CyberClinic</h1>
                <p>University of Nevada, Reno </p>
            </div>
        </div>
        <a href="dashboard.html" class="back-link">
